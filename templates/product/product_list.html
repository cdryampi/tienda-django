{% extends "base/base.html" %}
{% load static %}

{% block title %}Productos - Detalles{% endblock %}

{% block content %}
<div class="mx-auto container m-6 p-6 bg-white dark:bg-gray-900">

    <h2 class="text-center text-4xl font-bold text-teal-500 mb-8">
        🛍️ Nuestros Productos
    </h2>

    <!-- Filtros y búsqueda -->
    <div class="flex flex-wrap justify-between items-center mb-6">
        <input type="text" placeholder="🔍 Buscar productos..."
            class="w-full md:w-1/3 p-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring focus:ring-teal-300">
        
        <div class="flex gap-4">
            <button class="bg-teal-500 hover:bg-teal-600 text-white px-4 py-2 rounded-lg shadow-md">
                🔄 Recargar
            </button>
            <button class="bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 px-4 py-2 rounded-lg shadow-md">
                🔽 Filtrar
            </button>
        </div>
    </div>

    <!-- Grid de productos -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for product in products %}
            {% include 'product/product_card.html' %}
        {% endfor %}
    </div>
</div>
{% endblock %}
