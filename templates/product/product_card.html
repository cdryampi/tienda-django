<div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
    <a href="{% url 'product:producto_detalle' slug=product.producto_slug %}">
        <img class="p-8 rounded-t-lg" 
             loading="lazy" 
             src="{{ product.imagen_url|default:'https://via.placeholder.com/300' }}" 
             alt="{{ product.titulo }}" />
    </a>
    
    <div class="px-5 pb-5">
        <a href="{% url 'product:producto_detalle' slug=product.producto_slug %}">
            <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">
                {{ product.titulo }}
            </h5>
        </a>

        <!-- Mostrar tipo de hamburguesa si existe -->
        {% if product.tipo_hamburguesa %}
        <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
            üçî Tipo: {{ product.tipo_hamburguesa }}
        </p>
        {% endif %}

        <!-- Precio -->
        <div class="flex items-center justify-between mt-4">
            <span class="text-3xl font-bold text-gray-900 dark:text-white">
                {% if product.precio %}
                    {{ product.precio }}
                {% else %}
                    <span class="text-gray-500 dark:text-gray-400 text-lg">No disponible</span>
                {% endif %}
            </span>

            <!-- Bot√≥n para agregar al carrito -->
            <form method="post" class="add-to-cart-form">
                {% csrf_token %}
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 
                       font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    A√±adir al carrito
                </button>
            </form>
        </div>
    </div>
</div>
