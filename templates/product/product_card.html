<div class="w-full max-w-sm bg-gradient-to-br from-gray-50 to-gray-100 border border-gray-300 rounded-lg shadow-lg dark:bg-gray-900 dark:border-gray-700">
    <a href="{% url 'product:producto_detalle' slug=product.producto_slug %}">
        <img class="p-6 rounded-t-lg object-cover w-full h-48" 
             loading="lazy" 
             src="{{ product.imagen_url|default:'https://via.placeholder.com/300' }}" 
             alt="{{ product.titulo }}" />
    </a>
    
    <div class="px-6 pb-6">
        <a href="{% url 'product:producto_detalle' slug=product.producto_slug %}">
            <h5 class="text-2xl font-bold tracking-tight text-gray-800 dark:text-white">
                {{ product.titulo }}
            </h5>
        </a>

        <!-- Mostrar tipo de hamburguesa si existe -->
        {% if product.tipo_hamburguesa %}
        <p class="mt-2 text-sm text-gray-700 dark:text-gray-300">
            üçî <span class="font-semibold">Tipo:</span> {{ product.tipo_hamburguesa }}
        </p>
        {% endif %}

        <!-- Precio -->
        <div class="flex items-center justify-between mt-4">
            <span class="text-3xl font-extrabold text-blue-700 dark:text-blue-400">
                {% if product.precio %}
                    {{ product.precio }}
                {% else %}
                    <span class="text-gray-500 dark:text-gray-400 text-lg">No disponible</span>
                {% endif %}
            </span>

            <!-- üî• Bot√≥n Vue "A√±adir al carrito" -->
            <div class="vue-add-to-cart" data-product-id="{{ product.id }}"></div>
        </div>
    </div>
</div>
