{% extends "base/base.html" %}
{% block title %}Error{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 p-6 ">
    <h2 class="text-center text-2xl font-semibold text-red-600 mb-4">⚠️ Error</h2>
    
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Ha ocurrido un error:</strong>
        <p class="mt-2">{{ error_message }}</p>
    </div>

    <div class="text-center mt-6">
        <a href="/" class="bg-teal-500 text-white py-2 px-4 rounded-lg hover:bg-teal-600 transition shadow-md">
            Volver a la tienda
        </a>
    </div>
</div>
{% endblock %}
