{% extends "base/base.html" %}
{% load socialaccount %}
{% load form_tags %}

{% block title %}Cerrar sesión{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <h2 class="center-align">Cerrar sesión</h2>
            <p class="center-align">¿Estás seguro de que deseas cerrar sesión?</p>
            <div class="center-align">
                <form method="post" action="{% url 'account_logout' %}" class="py-2">
                    {% csrf_token %}
                    <button type="submit" class="btn waves-effect waves-light red lighten-1">Cerrar sesión</button>
                </form>
                <a href="{% url 'core:home' %}" class="btn waves-effect waves-light teal lighten-1">Cancelar</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
